{% extends "base.html" %}

{% block content %}
	<h2>Event Creation Information</h2>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.name.label  }}<br>
			{{ form.name(size=32) }}
		</p>
		<p>
			{{ form.description.label }}<br>
			{{ form.description(size=32) }}
		</p>
		<p>
			{{ form.date.label  }}<br>
			{{ form.date(size=10)}}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
