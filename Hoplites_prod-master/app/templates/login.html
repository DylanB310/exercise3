{% extends "base.html" %}
{% block content %}
	<h1>Login to your account</h1>
	<h2>Enter your account information.</h2>
	<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
		<p>
			{{ form.username.label }}
			{{ form.username(size=32) }}
		</p>
		<p>
			{{ form.password.label }}
			{{ form.password(size=32) }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
