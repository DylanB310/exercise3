{% extends "base.html" %}
{% block content %}
	<h1>Verify Your Account</h1>
	<h2>Enter the code we sent to your email address.</h2>
	<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
		<p>
			{{ form.keycode.label }}
			{{ form.keycode(size=64) }}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
{% endblock %}
